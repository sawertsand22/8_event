<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Web 8</title>

    <link rel="shortcut icon" type="image/jpg" href="./static/ball.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8.4.4/swiper-bundle.min.css" integrity="sha256-tedaa2dhr6zxzQ+owAYzIbYUNHc6xSdcf6fsZm2NXDw=" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha256-h1OMS35Ij1pJ0S+Y1qBK/GHQDyankPMZVpeZrNQ062U=" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/swiper@8.4.4/swiper-bundle.min.js" integrity="sha256-sFvrWppAMH6wIozKBqZCbSUBSFq89Ejoox/t+3Dofkk=" crossorigin="anonymous"></script>
    <script defer src="./static/form_cacher.js"></script>
    <script defer src="./static/toasts.js"></script>
    <script defer src="./static/index.js"></script>
</head>
<body style="overflow: hidden">

<div class="my-preloader" style="background-color:#f3f3f3;position:absolute;top:0;left:0;height:100vh;width:100%;color:#000;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:99999999;transition:transform 1.5s ease"><div style="text-transform:uppercase;letter-spacing:.2em;margin-bottom:1rem">Загрузка</div><span class="my-progress"></span><div style="width:80vmin"><div class="my-progress-bar" style="height:.5rem;transition:width .4s ease;will-change:width;border-radius:1rem;background-color:#000"></div></div></div>

<div class="content d-flex flex-column vh-100 bg-light">
    <header class="header py-3 bg-dark">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                
                <div class="col-auto"><button type="button"
                                              class="btn btn-outline-light"
                                              data-bs-toggle="modal"
                                              data-bs-target="#feedback-modal">Контакнтная форма</button>
            
                </div>
            </div>
        </div>
    </header>

    <div class="swiper-container position-relative flex-grow-1">
        <div class="px-5 d-flex h-100 align-items-center">
            <div class="swiper">
                <div class="swiper-wrapper"></div>
            </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-pagination"></div>
    </div>

</div>

<div class="modal fade" id="feedback-modal" tabindex="-1" aria-labelledby="feedback-modal__label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="feedback-modal__label">Отправить отзыв</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
            </div>
            <div class="modal-body">
                <form action="https://formcarry.com/s/AVhOZU9gR" method="post" id="feedback-modal__form" accept-charset="UTF-8" novalidate>
                    <div class="mb-3">
                        <label for="feedback-modal__form-name" class="col-form-label">Имя</label>
                        <input type="text" class="form-control" id="feedback-modal__form-name" name="name" required>
                        <div class="invalid-feedback">
                            Пожалуйста введите имя.
                        </div>
                        <div class="valid-feedback">
                            Выглядит неплохо!
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="feedback-modal__form-email" class="col-form-label">Электронная почта</label>
                        <input type="email" class="form-control" id="feedback-modal__form-email" name="email" required>
                        <div class="invalid-feedback">
                            Пожалуйста введите правильную электронную почту.
                        </div>
                        <div class="valid-feedback">
                            Выглядит неплохо!
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="feedback-modal__form-message" class="col-form-label">Сообщение</label>
                        <textarea class="form-control" id="feedback-modal__form-message" name="message" required></textarea>
                        <div class="invalid-feedback">
                            Ну напишите нам хоть что-то :)
                        </div>
                        <div class="valid-feedback">
                            Выглядит неплохо!
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="feedback-modal__form-agreement" name="agreement" required>
                            <label class="form-check-label" for="feedback-modal__form-agreement">
                                Согласен с обработкой персональных данных
                            </label>
                            <div class="invalid-feedback">
                                Это обязательно.
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" form="feedback-modal__form" class="btn btn-dark">Отправить</button>
            </div>
        </div>
    </div>
</div>

<div class="toast-container position-fixed top-0 end-0 p-3">
</div>

</body>
</html>
